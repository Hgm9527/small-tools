spring:
  application:
    name: demo # 应用名称
  profiles:
    active: dev # 环境配置
  # 数据源配置
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:mysql://${small-tools.mysql.master.ip}:${small-tools.mysql.master.port}/small-tools${small-tools.mysql.master.url-params}
          username: ${small-tools.mysql.master.username}
          password: ${small-tools.mysql.master.password}
          driver-class-name: com.mysql.cj.jdbc.Driver



# XXL-JOB 配置
xxl:
  job:
    admin:
      addresses: 172.16.2.244:9003/xxl-job-admin # 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
