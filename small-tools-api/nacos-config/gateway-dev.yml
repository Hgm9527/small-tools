# ================================== ↓↓↓↓↓↓ small-tools配置 ↓↓↓↓↓↓ ==================================
small-tools:
  #安全认证
  auth:
    # 忽略安全认证的url
    ignoreUrls:
      # 登陆、登出
      - /login
      - /logout
      # swagger
      - /doc.html
      - /v2/api-docs
      - /swagger-resources
      - /swagger
      # 静态资源
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      # 通用接口
      - /common/
      - /web/api/dict/listFromCacheByCode
      - /web/api/oauth
      - /web/api/test
    # Web前端Api需要拦截的url
    webApiUrls:
      - /web/api
      - /service/api
    # 开放接口Api需要拦截的url
    openApiUrls:
      - /open/api
