input {

    tcp {
        mode => "server"
        host => "0.0.0.0"
        type => "system"
        port => 20010
        codec => json_lines
    }

}

output {

    stdout{
        codec => rubydebug
    }

    if [type] == "system" {
        elasticsearch {
            action => "index"
            hosts  => "http://elasticsearch:9200"
            index  => "system-%{+YYYY.MM.dd}"
            codec  => "json"
        }
    }

}
