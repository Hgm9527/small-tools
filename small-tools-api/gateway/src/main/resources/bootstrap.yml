spring:
  application:
    name: gateway # 应用名称
  profiles:
    active: dev # 环境配置


# ================================== ↓↓↓↓↓↓ small-tools配置 ↓↓↓↓↓↓ ==================================
small-tools:
  #安全认证
  auth:
    # 忽略安全认证的url
    ignoreUrls:
      # 登录接口
      - /auth/oauth/public-key
      - /auth/oauth/token
      - /captcha
      # Knife4j
      - /webjars/**
      - /doc.html
      - /swagger-resources/**
      - /*/v2/api-docs
      - /v2/api-docs
      - /v3/api-docs
      - /favicon.ico
      # 登陆、登出
      - /login
      - /logout
      # 静态资源
      - /*/*.js
      - /*/*.css
      - /*/*.png
      - /*/*.ico
      # 通用接口
      - /common/
      - /web/api/dict/listFromCacheByCode
      - /system/web/api/dict/listFromCacheByCode
      - /web/api/oauth
      - /web/api/test
    # Web前端Api需要拦截的url
    webApiUrls:
      - /web/api
      - /service/api
    # 开放接口Api -- 不需要拦截
    openApiUrls:
      - /open/api


